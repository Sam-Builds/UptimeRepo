# --- Status Page Configuration ---
status-website:
  # Domain & Identity
  # cname: status.samstack.site
  name: SamStack Systems
  
  # LOGO & FAVICON SETTINGS
  # I chose a white circuit-brain icon that pops on dark backgrounds
  logoUrl: https://cdn-icons-png.flaticon.com/512/12814/12814566.png
  favicon: https://cdn-icons-png.flaticon.com/512/12814/12814566.png
  
  # Header Text
  introTitle: "**SYSTEM STATUS** // EXTERNAL WATCHDOG"
  introMessage: "Real-time integrity monitoring for SamStack infrastructure. If this page is dead, GitHub is dead. Call for help..."
  
  # Navigation (Fixed 'href' bug)
  navbar:
    - title: Status
      href: /
    - title: GitHub Source
      href: https://github.com/$OWNER/$REPO

  # Custom Labels (Make it sound cooler)
  i18n:
    activeIncidents: "‚ö†Ô∏è ACTIVE ANOMALIES DETECTED"
    allSystemsOperational: "‚úÖ ALL SYSTEMS NOMINAL"
    incidentReport: "INCIDENT LOG"
    service: "TARGET"
    status: "INTEGRITY"
    time: "TIMESTAMP"
    uptime: "UPTIME RATIO"

  # --- THE VISUAL OVERHAUL (CSS) ---
  css: |
    /* 1. Import Hacker Font */
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

    :root {
      --font-sans: 'JetBrains Mono', monospace;
      --font-mono: 'JetBrains Mono', monospace;
    }

    /* 2. Void Black Background */
    body {
      background-color: #0a0a0a !important;
      color: #e5e5e5 !important;
    }

    /* 3. Header Styling */
    header {
      background: rgba(0, 0, 0, 0.9) !important;
      border-bottom: 2px solid #333;
    }
    
    /* 4. Logo Spin Animation (Radar Effect) */
    .navbar-brand img {
        filter: invert(1); /* Makes black icons white */
        animation: spin 15s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* 5. Glowing Status Bars */
    /* Green Bars */
    .bg-green-500 {
      background-color: #00ff9d !important;
      box-shadow: 0 0 12px rgba(0, 255, 157, 0.4);
    }
    /* Red Bars (Danger) */
    .bg-red-500 {
      background-color: #ff0055 !important;
      box-shadow: 0 0 15px rgba(255, 0, 85, 0.6);
      animation: pulse 2s infinite;
    }
    
    /* 6. Graph Colors */
    .apdex-chart rect[fill="#9ae6b4"] { fill: #00ff9d !important; } /* High uptime */
    .apdex-chart rect[fill="#feb2b2"] { fill: #ff0055 !important; } /* Downtime */

    /* 7. Footer Cleanup */
    footer { opacity: 0.2; font-size: 0.8rem; }
    footer:hover { opacity: 1; transition: opacity 0.3s; }

  customHeadHtml: |
    <script>
      // 1. Define your Live Kuma URL
      const LIVE_SERVER = "https://live.samstack.site";

      // 2. Create an invisible image to test the connection
      // We use an image because it bypasses CORS security blocks
      const img = new Image();
      
      // 3. Set a timeout (If it takes >3 seconds, assume it's dead)
      const timeout = setTimeout(() => {
        console.log("Live server timed out. Staying on Backup.");
        document.body.classList.add('backup-mode'); // Optional styling
      }, 3000);

      // 4. If the image loads, Redirect!
      img.onload = function() {
        clearTimeout(timeout);
        console.log("Live server found! Redirecting...");
        window.location.href = LIVE_SERVER;
      };

      // 5. If the image fails (404/500/Offline), Stay Here.
      img.onerror = function() {
        clearTimeout(timeout);
        console.log("Live server is down. Staying on Backup.");
        document.body.classList.add('backup-mode');
      };

      // 6. Trigger the check (Try to load the Kuma favicon)
      img.src = LIVE_SERVER + "/icon.svg?" + new Date().getTime();
    </script>
    
    <style>
      /* Optional: Add a "Backup Mode" banner via CSS */
      body.backup-mode::before {
        content: "‚ö†Ô∏è UNABLE TO CONNECT TO LIVE CONSOLE - VIEWING BACKUP DATA";
        display: block;
        background: #D97706; /* Orange */
        color: black;
        text-align: center;
        font-weight: bold;
        padding: 8px;
        font-family: monospace;
      }
    </style>

